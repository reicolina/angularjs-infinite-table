<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>My AngularJS Items Table</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/angular-table.css"/>
  </head>
  <body>

<div ng-app='myApp' ng-controller='MyCtrl1'>
    <angular-table table-model="data" default-sort-column="score">
        <header-row>
            <header-column sortable="true" sort-field-name="score">
              Score
              <sort-arrow-ascending></sort-arrow-ascending>
              <sort-arrow-descending></sort-arrow-descending>
            </header-column>
            <header-column sortable="true" sort-field-name="title">
                Title
                <sort-arrow-ascending></sort-arrow-ascending>
                <sort-arrow-descending></sort-arrow-descending>
            </header-column>
            <header-column sortable="true" sort-field-name="author">
                Author
                <sort-arrow-ascending></sort-arrow-ascending>
                <sort-arrow-descending></sort-arrow-descending>
            </header-column>
        </header-row>
        <row>
            <column>{{row.score}}</column>
            <column>{{row.title | limitTo : 500}}</column>
            <column>{{row.author}}</column>
        </row>
    </angular-table>
  <div ng-show='reddit.busy'>Loading data...</div>
</div>

    <script type='text/javascript' src='js/dependencies/jquery-1.8.2.min.js'></script>
    <script type='text/javascript' src='js/dependencies/angular.min.js'></script>
    <script type='text/javascript'  src="js/dependencies/angular-route.min.js"></script>
    <script type='text/javascript' src='js/dependencies/ng-infinite-scroll.min.js'></script>
    <script src="js/directives.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
